<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Management & Checkout System (Scanner Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: #ffffff; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 1.5rem; }
        .status-available { background-color: #d1fae5; color: #065f46; }
        .status-checked-out { background-color: #fee2e2; color: #991b1b; }
        .status-charging { background-color: #fef9c3; color: #854d0e; }
        .status-faulty { background-color: #4b5563; color: #ffffff; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto" id="main-container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Battery Checkout System</h1>
            <p id="system-status" class="text-lg text-gray-600">System Ready. Use USB Barcode Scanner.</p>
        </header>

        <!-- Main Transaction Card -->
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                Transaction Interface
            </h2>
            <div id="action-message" class="text-center p-3 rounded-lg text-sm mb-4 hidden"></div>
            <label for="ctecIdInput" class="block text-gray-700 font-semibold mb-1">1. Scan Person ID (CTEC ID)</label>
            <input type="text" id="ctecIdInput" placeholder="Scan CTEC ID..."
                   class="w-full border-2 border-gray-300 focus:border-yellow-500 rounded-lg p-3 mb-4 transition"
                   onkeydown="if(event.key === 'Enter') { document.getElementById('batteryIdInput').focus(); event.preventDefault(); }">
            <label for="batteryIdInput" class="block text-gray-700 font-semibold mb-1">2. Scan Battery ID</label>
            <input type="text" id="batteryIdInput" placeholder="Scan Battery ID to complete transaction..."
                   class="w-full border-2 border-gray-300 focus:border-indigo-500 rounded-lg p-3 mb-4 transition"
                   onkeydown="if(event.key === 'Enter') { handleTransactionBasedOnInput(); }">
            
            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button onclick="handleTransaction('checkout')" id="checkout-btn" class="flex-1 px-6 py-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition" disabled>Check Out</button>
                <button onclick="handleTransaction('checkin')" id="checkin-btn" class="flex-1 px-6 py-4 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition" disabled>Check In / Charge</button>
            </div>
            
            <!-- New Fault Button -->
            <button onclick="toggleFaultStatus()" id="fault-btn" class="w-full mt-4 px-6 py-3 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 transition" disabled>Mark as Faulty</button>
        </div>

        <!-- New Battery Registration Card -->
        <div class="card mb-8">
             <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                New Battery Registration
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <input type="text" id="newBatteryId" placeholder="Scan or Enter New ID..." class="col-span-1 border border-gray-300 rounded-lg p-3">
                <input type="text" id="newBatteryCategory" placeholder="Enter Category (e.g., DJI Mini 3)" class="col-span-2 border border-gray-300 rounded-lg p-3">
            </div>
            <button onclick="addNewBattery()" id="add-new-btn" class="w-full px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition" disabled>Register New Battery</button>
            <div class="mt-6 border-t pt-4 space-y-3">
                 <button id="seed-data-btn" onclick="seedInitialData()" class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition text-sm">Initialize Fleet with Sample Data</button>
                <button id="reset-system-btn" onclick="resetSystem()" class="w-full px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-800 transition text-sm">Reset System (Delete All Data)</button>
            </div>
        </div>

        <!-- Battery Fleet Status Card -->
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v2m0-4c1.657 0-3 .895-3 2s1.343 2 3 2m-3 3h6M3 6h18M3 10h18M3 14h18M3 18h18"></path></svg>
                Battery Fleet Status
            </h2>
            <div id="battery-list" class="space-y-3"><p class="text-gray-500">Loading battery data...</p></div>
        </div>
    </div>

    <script>
        let batteryData = {}; 
        const LOCAL_STORAGE_KEY = 'batteryFleetData';
        
        const SYMA_CHARGE_RATIO = 13.0;
        const DJI_CHARGE_RATIO = 2.0;
        const DEFAULT_CHARGE_RATIO = 1.0;
        const MIN_CHARGE_TIME_MS = 15000;
        const MAX_CHARGE_TIME_MS = 600000;
        let uiUpdateInterval = null;

        const ctecIdInput = document.getElementById('ctecIdInput');
        const batteryIdInput = document.getElementById('batteryIdInput');
        const actionMessage = document.getElementById('action-message');
        const batteryListDiv = document.getElementById('battery-list');
        const faultBtn = document.getElementById('fault-btn');
        
        // --- NEW LED CONTROL FUNCTION ---
        function updateLedStatus(status) {
            const serverUrl = 'http://localhost:5000/set_led';
            fetch(serverUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: status })
            })
            .catch(error => {
                console.error('LED Server Connection Error:', error);
                // We don't show a user-facing error, just log it.
                // The app continues to work even if the LED server is down.
            });
        }
        
        function loadDataFromLocalStorage() {
            const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            batteryData = savedData ? JSON.parse(savedData) : {};
            Object.keys(batteryData).forEach(id => {
                if (batteryData[id].status === 'charging') {
                    resumeChargingTimer(id);
                }
            });
            renderBatteries();
        }

        function saveDataToLocalStorage() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(batteryData));
            renderBatteries();
        }
        
        function showMessage(message, isError = false) {
            actionMessage.textContent = message;
            actionMessage.className = `text-center p-3 rounded-lg text-sm mb-4 ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            actionMessage.classList.remove('hidden');
            setTimeout(() => { 
                actionMessage.classList.add('hidden');
                ctecIdInput.focus();
            }, 3000);
        }

        function updateButtonStates() {
            const ctecId = ctecIdInput.value;
            const batteryId = batteryIdInput.value;
            document.getElementById('checkout-btn').disabled = !ctecId || !batteryId;
            document.getElementById('checkin-btn').disabled = !batteryId;
            document.getElementById('add-new-btn').disabled = !document.getElementById('newBatteryId').value || !document.getElementById('newBatteryCategory').value;
            
            const battery = batteryData[batteryId];
            if (battery) {
                faultBtn.disabled = false;
                if (battery.status === 'faulty') {
                    faultBtn.textContent = 'Clear Fault (Set to Available)';
                    faultBtn.classList.replace('bg-gray-600', 'bg-red-600');
                    faultBtn.classList.replace('hover:bg-gray-700', 'hover:bg-red-700');
                } else {
                    faultBtn.textContent = 'Mark as Faulty';
                    faultBtn.classList.replace('bg-red-600', 'bg-gray-600');
                    faultBtn.classList.replace('hover:bg-red-700', 'hover:bg-gray-700');
                }
            } else {
                faultBtn.disabled = true;
                faultBtn.textContent = 'Mark as Faulty';
                faultBtn.classList.replace('bg-red-600', 'bg-gray-600');
                faultBtn.classList.replace('hover:bg-red-700', 'hover:bg-gray-700');
            }
        }
        
        ctecIdInput.addEventListener('input', updateButtonStates);
        batteryIdInput.addEventListener('input', updateButtonStates);
        document.getElementById('newBatteryId').addEventListener('input', updateButtonStates);
        document.getElementById('newBatteryCategory').addEventListener('input', updateButtonStates);

        function handleTransaction(type) {
            const ctecId = ctecIdInput.value.trim().toUpperCase();
            const batteryId = batteryIdInput.value.trim().toUpperCase();
            if (!batteryId) return showMessage('Battery ID is required.', true);
            if (!batteryData[batteryId]) return showMessage(`Battery '${batteryId}' does not exist.`, true);

            const currentBattery = batteryData[batteryId];

            if (type === 'checkout') {
                if (!ctecId) return showMessage('Person ID is required for checkout.', true);
                if (currentBattery.status !== 'available') return showMessage(`Battery '${batteryId}' is not available (Status: ${currentBattery.status}).`, true);

                currentBattery.status = 'checked-out';
                currentBattery.checkedOutTo = ctecId;
                currentBattery.checkoutCount = (currentBattery.checkoutCount || 0) + 1;
                currentBattery.checkoutTime = new Date().toISOString();
                showMessage(`Successfully checked out '${batteryId}' to '${ctecId}'.`);
                updateLedStatus('checked-out'); // LED CALL
            } else if (type === 'checkin') {
                if (currentBattery.status !== 'checked-out') return showMessage(`Battery '${batteryId}' cannot be checked in.`, true);
                
                const usageMs = Date.now() - new Date(currentBattery.checkoutTime).getTime();
                let chargeRatio = DEFAULT_CHARGE_RATIO;
                const categoryLower = currentBattery.category.toLowerCase();
                if (categoryLower.includes('dji')) { chargeRatio = DJI_CHARGE_RATIO; } 
                else if (categoryLower.includes('syma')) { chargeRatio = SYMA_CHARGE_RATIO; }

                let chargeTimeMs = usageMs * chargeRatio;
                chargeTimeMs = Math.max(MIN_CHARGE_TIME_MS, Math.min(chargeTimeMs, MAX_CHARGE_TIME_MS));

                currentBattery.status = 'charging';
                currentBattery.checkedOutTo = null;
                currentBattery.checkoutTime = null;
                currentBattery.chargeStartTime = new Date().toISOString();
                currentBattery.chargeDurationMs = chargeTimeMs;
                startChargingTimer(batteryId, chargeTimeMs);
                showMessage(`Battery '${batteryId}' charging for ${Math.round(chargeTimeMs / 1000)}s.`);
                updateLedStatus('charging'); // LED CALL
            }
            
            currentBattery.lastTransactionTime = new Date().toISOString();
            saveDataToLocalStorage();
            ctecIdInput.value = '';
            batteryIdInput.value = '';
            updateButtonStates();
        }

        function handleTransactionBasedOnInput() {
            const batteryId = batteryIdInput.value.trim().toUpperCase();
            if (!batteryId) return;
            if (!batteryData[batteryId]) {
                 showMessage(`Battery '${batteryId}' does not exist.`, true);
                 batteryIdInput.value = '';
                 return;
            }
            
            const currentStatus = batteryData[batteryId].status;
            if (currentStatus === 'faulty') {
                showMessage(`Battery '${batteryId}' is faulty. Clear fault to use.`, true);
                return;
            }
            
            const action = currentStatus === 'checked-out' ? 'checkin' : 'checkout';
            handleTransaction(action);
        }

        function toggleFaultStatus() {
            const batteryId = batteryIdInput.value.trim().toUpperCase();
            if (!batteryId || !batteryData[batteryId]) return showMessage('Battery not found.', true);
            
            const battery = batteryData[batteryId];
            if (battery.status === 'faulty') {
                battery.status = 'available';
                showMessage(`Fault cleared for '${batteryId}'. Battery is now available.`);
                updateLedStatus('available'); // LED CALL
            } else {
                battery.status = 'faulty';
                battery.checkedOutTo = null;
                battery.checkoutTime = null;
                battery.chargeStartTime = null;
                battery.chargeDurationMs = null;
                showMessage(`Battery '${batteryId}' marked as FAULTY. Cannot be used.`);
                updateLedStatus('faulty'); // LED CALL
            }
            
            battery.lastTransactionTime = new Date().toISOString();
            saveDataToLocalStorage();
            ctecIdInput.value = '';
            batteryIdInput.value = '';
            updateButtonStates();
        }

        function startChargingTimer(batteryId, durationMs) {
            if (!uiUpdateInterval) startUiUpdater();
            setTimeout(() => {
                const battery = batteryData[batteryId];
                if (battery && battery.status === 'charging') {
                    battery.status = 'available';
                    battery.chargeStartTime = null;
                    battery.chargeDurationMs = null;
                    saveDataToLocalStorage();
                    updateLedStatus('available'); // LED CALL
                }
            }, durationMs);
        }

        function resumeChargingTimer(batteryId) {
            const battery = batteryData[batteryId];
            if (!battery || !battery.chargeStartTime || !battery.chargeDurationMs) return;

            const startTime = new Date(battery.chargeStartTime).getTime();
            const elapsedTime = Date.now() - startTime;
            const totalDuration = battery.chargeDurationMs;

            if (elapsedTime >= totalDuration) {
                battery.status = 'available';
                battery.chargeStartTime = null;
                battery.chargeDurationMs = null;
                saveDataToLocalStorage();
                updateLedStatus('available'); // LED CALL
            } else {
                const remainingTime = totalDuration - elapsedTime;
                startChargingTimer(batteryId, remainingTime);
            }
        }

        function registerBattery(newId, newCategory) {
            if (!newId || !newCategory) return showMessage('Both ID and Category are required.', true);
            if (batteryData[newId]) return showMessage(`A battery with ID '${newId}' already exists.`, true);

            batteryData[newId] = {
                category: newCategory.trim(), status: 'available', checkedOutTo: null,
                lastTransactionTime: new Date().toISOString(), checkoutCount: 0,
                checkoutTime: null, chargeStartTime: null, chargeDurationMs: null
            };
            saveDataToLocalStorage();
            showMessage(`Successfully registered new battery: '${newId}'.`);
            document.getElementById('newBatteryId').value = '';
            document.getElementById('newBatteryCategory').value = '';
            updateButtonStates();
        }

        function addNewBattery() {
            const newId = document.getElementById('newBatteryId').value.trim().toUpperCase();
            const newCategory = document.getElementById('newBatteryCategory').value.trim();
            registerBattery(newId, newCategory);
        }
        
        function seedInitialData() {
            const seedData = {
                "BATT-SYMA-01": { category: "Syma X5C Drone", status: "available", checkoutCount: 0 },
                "BATT-DJI-01": { category: "DJI Mini 3", status: "available", checkoutCount: 5 },
                "BATT-GOPRO-01": { category: "GoPro Hero 9", status: "available", checkoutCount: 12 },
                "BATT-FAULTY-01": { category: "DJI Mini 3", status: "faulty", checkoutCount: 20 },
            };
            let count = 0;
            for (const id in seedData) {
                if (!batteryData[id]) {
                    const fullData = { ...{ lastTransactionTime: new Date().toISOString(), checkoutTime: null, chargeStartTime: null, chargeDurationMs: null }, ...seedData[id] };
                    batteryData[id] = fullData;
                    count++;
                }
            }
            if (count > 0) { saveDataToLocalStorage(); showMessage(`Added ${count} sample batteries.`); }
            else { showMessage("Sample data already exists.", false); }
        }
        
        function resetSystem() {
            if (confirm("Are you sure you want to delete ALL battery data?\n\nThis action cannot be undone.")) {
                batteryData = {};
                saveDataToLocalStorage();
                showMessage("System has been reset successfully.");
                updateLedStatus('off'); // LED CALL
            }
        }

        function startUiUpdater() {
            if (uiUpdateInterval) return;
            uiUpdateInterval = setInterval(() => {
                let anyCharging = Object.values(batteryData).some(b => b.status === 'charging');
                renderBatteries();
                if (!anyCharging) stopUiUpdater();
            }, 1000);
        }

        function stopUiUpdater() {
            clearInterval(uiUpdateInterval);
            uiUpdateInterval = null;
        }
        
        function renderBatteries() {
            const batteryIds = Object.keys(batteryData).sort();
            if (batteryIds.length === 0) {
                batteryListDiv.innerHTML = '<p class="text-gray-500">No batteries found.</p>';
                return;
            }
            batteryListDiv.innerHTML = batteryIds.map(id => {
                const battery = batteryData[id];
                let statusClass, statusText;

                switch(battery.status) {
                    case 'available': statusClass = 'status-available'; statusText = 'Available'; break;
                    case 'checked-out': statusClass = 'status-checked-out'; statusText = `Checked Out: ${battery.checkedOutTo}`; break;
                    case 'faulty': statusClass = 'status-faulty'; statusText = 'Faulty'; break;
                    case 'charging':
                        statusClass = 'status-charging';
                        if (battery.chargeStartTime && battery.chargeDurationMs) {
                            const endTime = new Date(battery.chargeStartTime).getTime() + battery.chargeDurationMs;
                            const remainingS = Math.max(0, Math.round((endTime - Date.now()) / 1000));
                            statusText = `Charging (${remainingS}s left)`;
                        } else {
                            statusText = 'Charging';
                        }
                        break;
                    default: statusClass = ''; statusText = 'Unknown';
                }

                const time = new Date(battery.lastTransactionTime).toLocaleString();
                const checkoutCount = battery.checkoutCount || 0;

                return `
                    <div class="grid grid-cols-3 items-center p-3 border rounded-lg gap-2">
                        <div>
                            <p class="font-bold text-gray-800">${id}</p>
                            <p class="text-sm text-gray-500">${battery.category}</p>
                            <p class="text-xs text-gray-400 mt-1">Cycles: ${checkoutCount}</p>
                        </div>
                        <div class="text-center"><span class="px-3 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span></div>
                        <div class="text-right text-sm text-gray-500">Last Update: ${time}</div>
                    </div>`;
            }).join('');
        }

        function main() {
            loadDataFromLocalStorage();
            updateButtonStates();
            ctecIdInput.focus();
            document.getElementById('main-container').addEventListener('click', (event) => {
                const interactiveElements = ['INPUT', 'BUTTON'];
                if (!interactiveElements.includes(event.target.tagName)) {
                    if (ctecIdInput.value === '') { ctecIdInput.focus(); } 
                    else { batteryIdInput.focus(); }
                }
            });
            updateLedStatus('available'); // Set Green LED on load
        }
        
        main();
    </script>
</body>
</html>
